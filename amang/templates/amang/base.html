{% load i18n %}
{% load static %}

<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <meta name="user" content="{{ user }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <script
		src="https://code.jquery.com/jquery-3.1.1.min.js"
		integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <script src="{% static 'amang/js/utils.js' %}"></script>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,700&display=swap&subset=korean" rel="stylesheet">
	<link rel="stylesheet" href="{% static 'amang/style.css' %}">
	<title>{% trans "Sungkyunkwan University" %} {% trans "Free Music Club" %} {% trans "Amang" %}</title>
</head>
<body>
	<div id="content">
	{% include 'amang/menu.html' %}
	{% block content %}
	{% endblock content %}
	</div>

    <div class="ui mini modal" id="alert">
        <i class="close icon"></i>
        <div class="content"><p id="alert-message"></p></div>
        <div class="actions">
            <div class="ui positive right labeled icon button">
                {% trans "OK" %}
                <i class="checkmark icon"></i>
            </div>
            <div class="ui negative right labeled icon deny button">
                {% trans "Cancel" %}
                <i class="x icon"></i>
            </div>
        </div>
    </div>
    <script src="{% static 'amang/js/csrf.js' %}"></script>
</body>
</html>
